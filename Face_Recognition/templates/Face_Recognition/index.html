<!DOCTYPE html>
<html>
<head>
{% load staticfiles %}
	<link rel="stylesheet" type="text/css" href="{% static 'css/index.css' %}">
	<title>Home</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.2/modernizr.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script>
		function openNav() {
    document.getElementById("mySidenav").style.width = "250px";
    document.getElementById("main").style.marginLeft = "250px";
}

function closeNav() {
    document.getElementById("mySidenav").style.width = "0";
    document.getElementById("main").style.marginLeft= "0";
}
	</script>
	
<script>
$(document).ready(function(){
    
    $("#addface").click(function(){
        closeNav();
        $("#undermain").load("{% static 'css/addFace.html' %}");
    });
    $("#livestream").click(function(){
        closeNav();
        $("#undermain").load("{% static 'css/livestream.html' %}");
    });

$('.start').click(function(){

    $.ajax
    ({ 
        url: '/Face_Recognition/start',
        type: 'post',
        
    });
});
$('.stop').click(function(){

    $.ajax
    ({ 
        url: '/Face_Recognition/stop',
        type: 'post',
        
    });
});
});
</script>
</head>
<body>
<div id="mySidenav" class="sidenav">
  <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
  <a id="manageface" >MANAGE FACE</a>
  <a id="addface">ADD NEW FACE</a>
  <a id="notification" >NOTIFICATION SETTINGS</a>
  <a id="livestream">LIVE STREAM</a>
</div>
<div id="main">
	<nav class="navbar navbar-inverse header">
  		<div class="container-fluid">
    		<div class="navbar-header">
      			<a class="navbar-brand" style="font-size:30px;cursor:pointer;text-decoration: none;" onclick="openNav()">&#9776;</a>
                <a class="navbar-brand" style="font-size:30px;cursor:pointer;text-decoration: none;" href="/Face_Recognition" >FaceSecure</a>
    		</div>
    		<ul class="nav navbar-nav navbar-right">
      			<li ><a class="navbar-brand" href="#">HELLO USER</a></li>
    		</ul>
  		</div>
	</nav>

	<div class="container-fluid" id="undermain">
			<div class="row col-md-12">
				<button class="btn btn-success start">Start Recognize</button>
				<button class="btn btn-danger stop">Stop Recognizer</button>
			</div>
	</div>
	
 </div>
</body>
</html>
